<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lavoratorio</title>
    <link rel="stylesheet" href="src/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/lavoratorio.css">
</head>
<body>
    <header>
        <a href="galery.html"><img  class="logo" src="src/img/Logo.webp" alt="logo">
        </a>
        <h2>lavoratorio</h2>
        <a id="laboratorio" href="laboratorio.html">
            <button>
                Agregar Imagen
            </button>
        </a>
    </header>
    <main>
        <!--Agregar funcion para los filtros-->
        <aside id="filters">
            <br>
            <br>
            <div class="boton-filtro">
                <button id="btn-gris" class="btn btn-primary btn-sm"> 
                    <h3>Gray</h3> 
                </button>
                <input id="input-gris" type="range" class="form-range ocultar" step="10" min="0" max="100" value="100">
            </div>
            <div class="boton-filtro">
                <button id="btn-desenfoque" class="btn btn-primary btn-sm"> 
                    <h3>Desenfoque</h3> 
                </button>
                <input id="imput-desenfoque" type="range" class="form-range ocultar" step="1" min="0" max="10" value="5">
            </div>
            <div class="boton-filtro">
                <button id="btn-brillo" class="btn btn-primary btn-sm"> 
                    <h3>Brillo</h3> 
                </button>
                <input id="imput-brillo" type="range" class="form-range ocultar" step="10" min="30" max="200" value="200">
            </div>
            <div class="boton-filtro">
                <button id="btn-contraste" class="btn btn-primary btn-sm"> 
                    <h3>Contraste</h3> 
                </button>
                <input id="imput-contraste" type="range" class="form-range ocultar" step="25" min="100" max="700" value="200">
            </div>
            <div class="boton-filtro">
                <button id="btn-sepia" class="btn btn-primary btn-sm"> 
                    <h3>Sepia</h3> 
                </button>
            </div>
            <div class="boton-filtro">
                <button id="btn-rotar" class="btn btn-primary btn-sm"> 
                    <h3>Negativo</h3> 
                </button>
            </div>   
        </aside>
        <aside id="making">
            <div>
                <img id="objeto" src="src/img/example.webp" class="img-fluid" alt="objeto">
            </div>
            <div id="add">
                <button type="button" class="btn btn-success">AGERGAR</button>
            </div>
        </aside>
    </main>
<script src="src/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="src/js/laboratorio.js" ></script>
</body>
</html>
